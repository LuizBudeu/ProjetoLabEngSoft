{% load static %}

<!DOCTYPE html>
<html lang="en">

  <style>
    #table-wrapper {
      position:relative;
    }
    #table-scroll {
      height:450px;
      overflow:auto;  
      margin-top:20px;
    }
    #table-wrapper table {
      width:100%;
    }
  </style>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atualização de estado</title>
    <link rel="stylesheet" href="{% static 'projeto/home.css'%}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  </head>
  <body>

    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link"
              >&#8203; <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <h2>Atualização de estado</h2>
    <div>
      <form method="get">
        {{ voos_filter.form.as_p }}
        <input type="submit" value="Selecionar voo" />
      </form>
    
      <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>{{voo.status}}</option>
        <option value="embarcando">embarcando</option>
        <option value="cancelado">cancelado</option>
        <option value="programado">programado</option>
        <option value="taxiando">taxiando</option>
        <option value="pronto">pronto</option>
        <option value="autorizado">autorizado</option>
        <option value="em voo">em voo</option>
        <option value="aterrissado">aterrissado</option>
        <input type="submit" value="Atualizar Estado" />
      </select>
    </div>
    {% if voos.estado == taxiando %}
    <label for="partida_real">Partida real</label>
    <input
      name="partida_real"
      type="datetime-local"
      class="form-control"
      placeholder="Partida real"
    />
    {% endif %}
    {% if voos.estado == aterrissado %}
    <label for="chegada_real">Chegada real</label>
    <input
      name="chegada_real"
      type="datetime-local"
      class="form-control"
      placeholder="Chegada real"
    />
    {% endif %}
    <div>
      <a class="btn btn-primary" href="{% url 'monitoramento' %}" role="button"> Retornar &raquo; </a>
    </div>
  </body>
</html>
